<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="500" fill="#F2EAFA" opacity="0.5"/>
  
  <!-- Room -->
  <rect x="50" y="50" width="500" height="400" fill="#E2D2FA" rx="10"/>
  <rect x="50" y="350" width="500" height="100" fill="#6D28D9" opacity="0.5"/>
  
  <!-- Wall corner -->
  <rect x="450" y="50" width="100" height="400" fill="#D4C0F0" rx="0"/>
  
  <!-- Desk -->
  <rect x="120" y="250" width="360" height="20" rx="5" fill="#E2BCFD"/>
  <rect x="140" y="270" width="320" height="10" rx="2" fill="#D4AAFF"/>
  
  <!-- Chair -->
  <ellipse cx="300" cy="340" rx="50" ry="10" fill="#6D28D9" opacity="0.7"/>
  <rect x="270" y="280" width="60" height="60" rx="10" fill="#7C3AED"/>
  <rect x="280" y="280" width="40" height="40" rx="5" fill="#9F69FA"/>
  
  <!-- Person -->
  <!-- Body -->
  <rect x="270" y="190" width="60" height="90" rx="30" fill="#B366FF">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-2 300 190" to="2 300 190" dur="3s" repeatCount="indefinite" additive="sum"/>
  </rect>
  
  <!-- Head -->
  <circle cx="300" cy="160" r="30" fill="#FFD9CC">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-3 300 190" to="3 300 190" dur="3s" repeatCount="indefinite" additive="sum"/>
  </circle>
  
  <!-- Hair -->
  <path d="M270 140 Q300 110 330 140 L330 165 Q300 185 270 165 Z" fill="#4A2899">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-3 300 190" to="3 300 190" dur="3s" repeatCount="indefinite" additive="sum"/>
  </path>
  
  <!-- Face -->
  <path d="M290 165 Q300 175 310 165" stroke="#333" stroke-width="2" fill="none">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-3 300 190" to="3 300 190" dur="3s" repeatCount="indefinite" additive="sum"/>
  </path>
  <circle cx="290" cy="150" r="3" fill="#333">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-3 300 190" to="3 300 190" dur="3s" repeatCount="indefinite" additive="sum"/>
  </circle>
  <circle cx="310" cy="150" r="3" fill="#333">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-3 300 190" to="3 300 190" dur="3s" repeatCount="indefinite" additive="sum"/>
  </circle>
  <circle cx="285" cy="155" r="5" fill="#FF9D9D" opacity="0.5">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-3 300 190" to="3 300 190" dur="3s" repeatCount="indefinite" additive="sum"/>
  </circle>
  <circle cx="315" cy="155" r="5" fill="#FF9D9D" opacity="0.5">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-3 300 190" to="3 300 190" dur="3s" repeatCount="indefinite" additive="sum"/>
  </circle>
  
  <!-- Arms -->
  <rect x="260" y="220" width="15" height="50" rx="7" fill="#B366FF" transform="rotate(-15 260 220)">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-15 260 220" to="-10 260 220" dur="5s" repeatCount="indefinite" additive="sum"/>
  </rect>
  <rect x="325" y="220" width="15" height="60" rx="7" fill="#B366FF" transform="rotate(15 325 220)">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="15 325 220" to="20 325 220" dur="4s" repeatCount="indefinite" additive="sum"/>
  </rect>
  
  <!-- Hands -->
  <circle cx="250" cy="265" r="8" fill="#FFD9CC">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-5 250 265" to="5 250 265" dur="5s" repeatCount="indefinite" additive="sum"/>
  </circle>
  <path d="M340 270 l5 5 l5 -5 l5 5 l5 -5" stroke="#FFD9CC" stroke-width="8" stroke-linecap="round">
    <animate attributeName="transform" attributeType="XML" type="rotate" from="-2 345 270" to="2 345 270" dur="4s" repeatCount="indefinite" additive="sum"/>
  </path>
  
  <!-- Outfit details -->
  <path d="M280 220 l10 0 l0 10 l-10 0 Z" fill="white" opacity="0.5"/>
  <path d="M300 220 l10 0 l0 10 l-10 0 Z" fill="white" opacity="0.5"/>
  <path d="M290 240 l10 0 l0 10 l-10 0 Z" fill="white" opacity="0.5"/>
  <path d="M310 240 l10 0 l0 10 l-10 0 Z" fill="white" opacity="0.5"/>
  
  <!-- Pants -->
  <path d="M270 280 l60 0 l-10 30 l-40 0 Z" fill="#4A2899"/>
  
  <!-- Table items -->
  <!-- Laptop -->
  <rect x="190" y="220" width="100" height="8" rx="4" fill="white" transform="rotate(-2 190 220)"/>
  <rect x="190" y="228" width="100" height="60" rx="4" fill="white" transform="rotate(-2 190 228)"/>
  <rect x="195" y="233" width="90" height="50" rx="2" fill="#35225D" transform="rotate(-2 195 233)"/>
  <rect x="210" y="238" width="25" height="10" rx="2" fill="#FF9D76" transform="rotate(-2 210 238)"/>
  <rect x="240" y="238" width="25" height="10" rx="2" fill="#F8F7E5" transform="rotate(-2 240 238)"/>
  <rect x="210" y="253" width="60" height="5" rx="2" fill="white" opacity="0.7" transform="rotate(-2 210 253)"/>
  <rect x="210" y="263" width="40" height="5" rx="2" fill="white" opacity="0.7" transform="rotate(-2 210 263)"/>
  
  <!-- Small device in hand -->
  <rect x="245" y="260" width="10" height="20" rx="2" fill="#35225D"/>
  
  <!-- Coffee cup -->
  <ellipse cx="330" cy="235" rx="10" ry="5" fill="white"/>
  <path d="M320 235 C320 245, 340 245, 340 235" fill="white"/>
  <path d="M325 235 C325 220, 335 220, 335 235" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Router/wifi device -->
  <rect x="360" y="230" width="20" height="15" rx="2" fill="white"/>
  <path d="M365 235 l2 -5 l2 5 l2 -5 l2 5" stroke="#7C3AED" stroke-width="1"/>
  
  <!-- Plant -->
  <path d="M425 240 C435 220, 445 240, 435 240" stroke="#4CD370" stroke-width="3" fill="none"/>
  <path d="M432 240 C442 215, 452 240, 442 240" stroke="#4CD370" stroke-width="3" fill="none"/>
  <path d="M439 240 C449 225, 459 240, 449 240" stroke="#4CD370" stroke-width="3" fill="none"/>
  <path d="M425 250 l30 0" stroke="#4CD370" stroke-width="3" fill="none"/>
  <ellipse cx="440" cy="250" rx="10" ry="5" fill="#B366FF" opacity="0.3"/>
  
  <!-- Shelf with items -->
  <rect x="480" y="130" width="70" height="10" rx="2" fill="#D4AAFF"/>
  
  <!-- Shelf items -->
  <path d="M490 130 l0 -30 l15 0 l0 30" fill="#B366FF"/>
  <circle cx="497" cy="110" r="8" fill="#B366FF"/>
  <rect x="510" y="100" width="10" height="30" fill="#A1DCF0"/>
  <rect x="525" y="105" width="15" height="25" fill="#D4AAFF"/>
  
  <!-- Cloud/blob decoration -->
  <path d="M530 90 C540 70, 550 90, 540 95 C550 100, 540 110, 530 105 C520 110, 510 100, 520 95 C510 90, 520 70, 530 90" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Clock on wall -->
  <circle cx="490" cy="80" r="15" fill="#D4AAFF" opacity="0.8"/>
  <circle cx="490" cy="80" r="12" fill="white" opacity="0.8"/>
  <line x1="490" y1="80" x2="490" y2="70" stroke="#35225D" stroke-width="2"/>
  <line x1="490" y1="80" x2="498" y2="85" stroke="#35225D" stroke-width="1.5"/>
  
  <!-- Floating elements -->
  <circle cx="140" cy="120" r="15" fill="#FF9D76" opacity="0.3">
    <animate attributeName="cy" values="120;110;120" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="400" cy="100" r="12" fill="#7C3AED" opacity="0.3">
    <animate attributeName="cy" values="100;90;100" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <path d="M180 130 l15 15 l-15 15 l-15 -15 Z" fill="#B366FF" opacity="0.4" transform="rotate(10 180 130)">
    <animate attributeName="transform" values="rotate(0 180 130);rotate(45 180 130);rotate(0 180 130)" dur="7s" repeatCount="indefinite"/>
  </path>
  
  <path d="M450 130 l10 0 l5 10 l-5 10 l-10 0 l-5 -10 Z" fill="#4CD370" opacity="0.4">
    <animate attributeName="transform" values="translate(0,0);translate(0,-10);translate(0,0)" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Graduation cap -->
  <path d="M100 170 l25 -15 l25 15 l-25 15 Z" fill="#7C3AED" opacity="0.7">
    <animate attributeName="transform" values="translate(0,0) rotate(0 125 170);translate(0,-10) rotate(5 125 170);translate(0,0) rotate(0 125 170)" dur="8s" repeatCount="indefinite"/>
  </path>
  <rect x="145" y="170" width="5" height="15" fill="#7C3AED" opacity="0.7">
    <animate attributeName="transform" values="translate(0,0) rotate(0 145 170);translate(0,-10) rotate(5 145 170);translate(0,0) rotate(0 145 170)" dur="8s" repeatCount="indefinite"/>
  </path>
</svg>
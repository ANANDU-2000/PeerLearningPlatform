<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9fafb" />
      <stop offset="100%" stop-color="#f3f4f6" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" />
  
  <!-- Language Elements -->
  <g stroke="url(#accent)" stroke-width="2" fill="none" opacity="0.15">
    <!-- Text Lines -->
    <line x1="100" y1="140" x2="500" y2="140" />
    <line x1="100" y1="180" x2="450" y2="180" />
    <line x1="100" y1="220" x2="480" y2="220" />
    <line x1="100" y1="260" x2="400" y2="260" />
    
    <!-- Speech Bubbles -->
    <rect x="600" y="120" width="80" height="40" rx="20" />
    <path d="M600,140 L580,160 L600,160 z" />
    
    <rect x="660" y="180" width="80" height="40" rx="20" />
    <path d="M740,200 L760,220 L740,220 z" />
    
    <rect x="600" y="240" width="80" height="40" rx="20" />
    <path d="M600,260 L580,280 L600,280 z" />
  </g>
  
  <!-- Language Details -->
  <g fill="#6366f1" opacity="0.2">
    <!-- Text Details -->
    <rect x="100" y="130" width="60" height="5" rx="2" />
    <rect x="170" y="130" width="40" height="5" rx="2" />
    <rect x="220" y="130" width="80" height="5" rx="2" />
    <rect x="310" y="130" width="50" height="5" rx="2" />
    <rect x="370" y="130" width="90" height="5" rx="2" />
    
    <rect x="100" y="170" width="70" height="5" rx="2" />
    <rect x="180" y="170" width="60" height="5" rx="2" />
    <rect x="250" y="170" width="30" height="5" rx="2" />
    <rect x="290" y="170" width="100" height="5" rx="2" />
    
    <rect x="100" y="210" width="50" height="5" rx="2" />
    <rect x="160" y="210" width="70" height="5" rx="2" />
    <rect x="240" y="210" width="45" height="5" rx="2" />
    <rect x="295" y="210" width="85" height="5" rx="2" />
    <rect x="390" y="210" width="60" height="5" rx="2" />
    
    <rect x="100" y="250" width="90" height="5" rx="2" />
    <rect x="200" y="250" width="50" height="5" rx="2" />
    <rect x="260" y="250" width="40" height="5" rx="2" />
    <rect x="310" y="250" width="70" height="5" rx="2" />
    
    <!-- Speech Bubble Contents -->
    <rect x="610" y="135" width="60" height="5" rx="2" />
    <rect x="680" y="195" width="40" height="5" rx="2" />
    <rect x="610" y="255" width="60" height="5" rx="2" />
    
    <!-- Quotation Marks -->
    <text x="110" y="110" font-family="serif" font-size="30">"</text>
    <text x="480" y="110" font-family="serif" font-size="30">"</text>
    <text x="110" y="300" font-family="serif" font-size="30">"</text>
    <text x="480" y="300" font-family="serif" font-size="30">"</text>
  </g>
</svg>
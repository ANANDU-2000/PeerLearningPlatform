<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <rect width="800" height="600" fill="#f0f7ff"/>
  
  <!-- Background elements -->
  <circle cx="400" cy="300" r="250" fill="#e1ebfa"/>
  
  <!-- Business elements -->
  <g transform="translate(250, 150)">
    <!-- Briefcase -->
    <rect x="50" y="100" width="200" height="150" rx="10" fill="#5b8def"/>
    <rect x="50" y="100" width="200" height="30" rx="5" fill="#4b7bde"/>
    <rect x="130" y="70" width="40" height="30" fill="#5b8def"/>
    
    <!-- Chart -->
    <g transform="translate(270, 80)">
      <rect x="0" y="0" width="120" height="160" rx="5" fill="white" stroke="#ddd" stroke-width="2"/>
      <line x1="10" y1="40" x2="110" y2="40" stroke="#eee" stroke-width="1"/>
      <line x1="10" y1="80" x2="110" y2="80" stroke="#eee" stroke-width="1"/>
      <line x1="10" y1="120" x2="110" y2="120" stroke="#eee" stroke-width="1"/>
      
      <!-- Bar chart -->
      <rect x="20" y="130" width="15" height="20" fill="#64b5f6"/>
      <rect x="45" y="110" width="15" height="40" fill="#42a5f5"/>
      <rect x="70" y="90" width="15" height="60" fill="#2196f3"/>
      <rect x="95" y="50" width="15" height="100" fill="#1976d2"/>
    </g>
    
    <!-- Coins -->
    <circle cx="90" cy="290" r="25" fill="#ffd54f"/>
    <circle cx="90" cy="290" r="20" fill="#ffca28"/>
    <circle cx="90" cy="290" r="15" fill="#ffc107"/>
    
    <circle cx="130" cy="280" r="25" fill="#ffd54f"/>
    <circle cx="130" cy="280" r="20" fill="#ffca28"/>
    <circle cx="130" cy="280" r="15" fill="#ffc107"/>
    
    <circle cx="170" cy="290" r="25" fill="#ffd54f"/>
    <circle cx="170" cy="290" r="20" fill="#ffca28"/>
    <circle cx="170" cy="290" r="15" fill="#ffc107"/>
  </g>
  
  <!-- Title -->
  <rect x="250" y="440" width="300" height="50" rx="25" fill="#4285f4"/>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Business</text>
</svg>
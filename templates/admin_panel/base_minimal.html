{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} | PeerLearn</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block non_admin_content %}{% endblock %}
    
    <!-- Notification toast container (empty by default for admin pages, handled by JS) -->
    <div id="notification-toast" class="fixed top-4 right-4 z-50 transform transition-transform duration-300 translate-x-full hidden">
        <!-- Notification content will be inserted here by JavaScript -->
    </div>

    {% block extra_js %}{% endblock %}
    
    <!-- Common JavaScript - will contain the code to disable notifications on admin pages -->
    <script src="{% static 'js/common.js' %}"></script>
</body>
</html>
